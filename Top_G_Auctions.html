    <div class="Top_G_Auctions">
        <img class="bg2" src="./assets/Andrew-Tate-Poster-Top-G3.jpg" alt="where is your bugatti image background">
        <div id="alert-overlay" class="alert-overlay">
            <div id="alert-box" class="alert-box">
                <h2 id="alert-title" class="alert-title">Alert!</h2>
                <p class="alert-text" id="alert-text">This is an error message</p>
                <div class="alert-btns">
                    <button class="alert-btn email-btn" id="alert-btn">Ok.</button>
                    <button class="alert-btn email-btn" id="alert-logon-btn">Log in.</button>
                </div>
            </div>
        </div>
        <div class="TGA-header-container">
            <div class="logo-container">
                <img src="./assets/auction.png" alt="" class="logo">
            </div>
            <div class="bar-btn-con">
                <div class="menu-btn-con">
                    <button id="menu-btn1" class="menu-btn">
                        <img src="./assets/menu-icon.png" alt="" class="menu-img">
                    </button>
                </div>
                <div class="search-btn-con">
                    <form action="" class="search-bar">
                        <input type="search" id="searchInput" name="search"  pattern=".*\S.*" required>
                        <button id="searchSubmitButton" class="search-btn" type="submit">
                            <span>Search</span>
                        </button>
                    </form>
                </div>
                
            </div>
            <div class="sub-title-container">
                <h3 class="TGAmain-title">Top G Auctions</h3>
            </div>
            <div class="profile-con">
                <div class="profile-details-con">
                    <h3 id="profile-uname" class="profile-name"></h3>
                    <h5 id="profile-email" class="profile-email"></h5>
                </div>
                <div class="profile-icon-con">
                    <img src="./assets/profile-icon.png" alt="" class="profile-img">
                </div>
            </div>
        </div>
        <div class="TGA-body-container">
            <div id="TGAmenu-container" class="TGAmenu-container">
                <a href="#" id="add-product-btn" class="TGAmenu-item TGAmenu-item1">Add Product</a>

                <div class="dropdown show">
                    <a href="#" class="btn btn-secondary dropdown-toggle" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" role="button" >
                        Filter items
                    </a>

                    <div id="dropdown-menu" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                       <!-- <a href="#" class="dropdown-item">Hello</a> -->
                    </div>
                </div>
                <a href="#" id="all-products-btn" class="TGAmenu-item TGAmenu-item3">All products</a>
                <a href="#" id="my-products-btn" class="TGAmenu-item TGAmenu-item3">My products</a>
                
                <a href="#" id="log-out" class="TGAmenu-item TGAmenu-item2">Log out</a>
                <a href="#" id="log-in" class="TGAmenu-item TGAmenu-item2">Log in</a>
                <a href="#" id="delete-products-btn" class="TGAmenu-item TGAmenu-item3">Delete requests</a>
            </div>
            <div class="Items-table-container">
                <table class="products-table" id="products-table">
                    <tr class="product-head-row">
                        <th class="table-head">No.</th>
                        <th class="table-head">Image</th>
                        <th class="table-head">Category</th>
                        <th class="table-head">Product Name</th>
                        <th class="table-head">Min-Bid</th>
                        <th class="table-head">Bid-Deadline</th>
                    </tr>

                    
                    <tbody id="tbody" class="tbody">
                        <div class="no-products-con" id="no-products-con">
                            <p class="no-products-text" id="no-products-text">No Products Available.</p>
                        </div>
                    </tbody>
