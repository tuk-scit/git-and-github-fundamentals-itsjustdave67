<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="icon" type="image/x-icon" href="/assets/auction.png" sizes="16x16 32x32">

    <link rel="stylesheet" href="Top G Auctions.css">
</head>
<body>
    <div class="Top_G_Auctions">
        <img class="bg2" src="./assets/Andrew-Tate-Poster-Top-G3.jpg" alt="where is your bugatti image background">
        <div class="TGA-header-container">
            <div class="logo-container">
                <img src="./assets/auction.png" alt="" class="logo">
            </div>
            <div class="bar-btn-con">
                <button id="menu-btn" class="menu-btn">
                    <img src="./assets/menu-icon.png" alt="" class="menu-img">
                </button>
                <div class="search-btn-con">
                    <form action="" class="search-bar">
                        <input type="search" name="search" pattern=".*\S.*" required>
                        <button class="search-btn" type="submit">
                            <span>Search</span>
                        </button>
                    </form>
                </div>
                
            </div>
            <div class="sub-title-container">
                <h3 class="TGAmain-title">Top G Auctions</h3>
            </div>
            <div class="profile-con">
                <div class="profile-details-con">
                    <h3 id="profile-name" class="profile-name">tristan tate</h3>
                    <h5 id="profile-email" class="profile-email">mrplenty@gmail.com</h5>
                </div>
                <div class="profile-icon-con">
                    <img src="./assets/profile-icon.png" alt="" class="profile-img">
                </div>
            </div>
        </div>
        <div class="TGA-body-container">
            <div id="TGAmenu-container" class="TGAmenu-container">
                <a href="./TGA_Add_products.html" class="TGAmenu-item TGAmenu-item1">Add Product</a>
                <a href="" class="TGAmenu-item TGAmenu-item2">Filter items</a>
                <a href="" class="TGAmenu-item TGAmenu-item3">Filter items</a>
                <a href="" class="TGAmenu-item TGAmenu-item4">Filter items</a>
                <a href="" class="TGAmenu-item TGAmenu-item5">Log out</a>
            </div>

            <div class="Items-table-container">
                <table class="products-table">
                    <tr class="product-head-row">
                        <th class="table-head">No.</th>
                        <th class="table-head">Image</th>
                        <th class="table-head">Category</th>
                        <th class="table-head">Product Name</th>
                        <th class="table-head">Min-Bid</th>
                        <th class="table-head">Bid-Deadline</th>
                    </tr>
                    <tr class="product-row">
                        <td class="product-id">
                            <p>1</p>
                        </td>
                        <td class="product-img-con">
                            <img class="product-img" src="./assets/Bugatti_Chiron.jpg" alt="" >
                        </td>
                        <td class="product-category">
                            <p>Sportscar</p>
                        </td>
                        <td class="product-name">
                            <p>The Bugatti Chiron</p>
                        </td>
                        <td class="product-min-bid">
                            <p>$ 3,700,000</p>
                        </td>
                        <td class="product-bid-deadline">
                            <p>27/02/2023</p>
                        </td>
                    </tr>
                    
                </table>
            </div>
        </div>
    </div>
    <script type="module" src="firebase.js"></script>
    <script type="text/javascript" src="TGA.js"></script>
</body>
</html>
