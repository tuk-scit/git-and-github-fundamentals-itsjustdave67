<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TGA Products Description</title>

    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/auction.png"
      sizes="16x16 32x32"
    />
    <link rel="stylesheet" href="Top G Auctions.css" />
  </head>

  <body>
    <div class="products-description-container">

      <div class="TGA-products-description-header-con">
        <button id="back-icon-btn2" class="back-icon-btn back-icon-btn2">
          <img src="./assets/back-icon.png" alt="back icon" class="back-icon-img" />
        </button>
        <h1 id="TGA-product-title" class="TGA-product-title">
        </h1>
      </div>
      <div class="products-details-con">
        <div class="products-details-description-con">
          
          <div class="products-small-details-con products-description">
            <h4 class="products-small-title description-title">Description:</h4>
            <p id="description-data" class="products-small-data description-data">
            </p>
          </div>
          <div class="products-small-details-con products-category">
            <h4 class="products-small-title category-title">Category:</h4>
            <p id="category-data" class="products-small-data category-data"></p>
          </div>
          <div class="products-small-details-con products-min-bid">
            <h4 class="products-small-title min-bid-title">Minimum Bid:</h4>
            <p id="min-bid-data" class="products-small-data min-bid-data"></p>
          </div>
          <div class="products-small-details-con products-bid-deadline">
            <h4 class="products-small-title bid-deadline-title">Bid Deadline:</h4>
            <p id="bid-deadline-data" class="products-small-data bid-deadline-data"></p>
          </div>
          <div class="products-small-details-con products-uploaded-by">
            <h4 class="products-small-title uploaded-by-title">Uploaded By:</h4>
            <div class="uploaded-by-small-con">
            <p id="uploaded-by-data" class="products-small-data uploaded-by-data"></p>
            <button class="email-btn btn">Email</button>
            </div>
          </div>

        </div>

        <div class="products-details-image-con">
            <img src="" alt="" id="img-data" class="products-details-img">
        </div>

      </div>
      <div class="products-place-bid-con">
        <h4 class="products-place-bid-title">Place Bid</h4>
        <input type="text" class="products-place-bid-input" placeholder="Enter Amount">
      </div>
      <div class="products-profile-con profile-con">
        <div class="products profile-icon-con">
            <img src="./assets/profile-icon.png" alt="" class="profile-img">
        </div>
        <div class="profile-details-con">
            <h3 id="profile1-uname" class="profile-name"></h3>
            <h5 id="profile1-email" class="profile-email"></h5>
        </div>
      </div>

    </div>
    <script type="module" src="./TGA_products_descripition.js"></script>
  </body>
</html>
